<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="header-text">It's A Calculator!!!!</h1>
    <div id="calculator">
    <div id="display" ></div>
    <div><button id="clear">CLEAR</button></div>
    <div><button class="input" id="1">1</button><button class="input" id="2">2</button><button class="input" id="3">3</button><button class="operator" id="plus">+</button></div>
    <div><button class="input" id="4">4</button><button class="input" id="5">5</button><button class="input" id="6">6</button><button class="operator" id="minus">-</button></div>
    <div><button class="input" id="7">7</button><button class="input" id="8">8</button><button class="input" id="9">9</button><button class="operator" id="divide">/</button></div>
    <div><button class="input" id=".">.</button><button class="input" id="0">0</button><button class="operator" id="equals">=</button><button class="operator" id="times">x</button></div>
    </div>
    <h3>Written by: <a target="_blank" href="https://github.com/sherm-b">sherm-b</a></h3>
</body>
</html>
